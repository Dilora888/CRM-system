<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRM Система</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="icons/logo.svg" type="image/x-icon">
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
        crossorigin="anonymous"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <script defer src="./script.js"></script>
</head>
<body>
    <div id="container">
        <header class="d-flex justify-content-start align-items-center">
            <img src="icons/logo.svg" alt="Company Logo" class="logo" />
            <input type="search" class="form-control search" placeholder="Введите запрос..." />
        </header>

        <h1 class="mb-8">Клиенты</h1>

        <table id="client-table" class="table">
            <thead>
                <tr>
                    <th data-column="id">ID <span class="sort-icon">↑</span></th>
                    <th data-column="fio">Фамилия Имя Отчество <span class="sort-icon">A-Я</span></th>
                    <th data-column="createdAt">Дата и время создания <span class="sort-icon">↓</span></th>
                    <th data-column="updatedAt">Последние изменения <span class="sort-icon">↓</span></th>
                    <th>Контакты</th>
                    <th>Действия</th>
                </tr>
            </thead>
            <tbody>
                <!-- Данные клиентов будут добавляться сюда динамически -->
            </tbody>
        </table>

        <!-- Индикатор загрузки -->
        <div class="center">
            <div id="loading" class="spinner-border" role="status">
                <span class="sr-only">Загрузка...</span>
            </div>
        </div>
        
        <div class="centers">
            <button
                class="btn btn-outline mt-4"
                id="addClientButton"
                data-toggle="modal"
                data-target="#clientModal"
            >
            <img src="icons/add.svg" alt="add" class="add">
                 Добавить клиента
            </button>
        </div>
    </div>

    <!-- Модальное окно для добавления клиента -->
    <div class="modal fade" id="clientModal" tabindex="-1" aria-labelledby="clientModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="clientModalLabel">Добавить клиента</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="clientForm">
                        <div class="form-group">
                            <label for="firstName">Имя</label>
                            <input type="text" class="form-control" id="firstName" required />
                        </div>
                        <div class="form-group">
                            <label for="lastName">Фамилия</label>
                            <input type="text" class="form-control" id="lastName" required />
                        </div>
                        <div class="form-group">
                            <label for="middleName">Отчество</label>
                            <input type="text" class="form-control" id="middleName" required />
                        </div>
                        <div class="form-group">
                            <label for="contactType">Тип контакта</label>
                            <select class="form-control" id="newContactType">
                                <option value="phone">Телефон</option>
                                <option value="email">Email</option>
                                <option value="vk">VK</option>
                                <option value="facebook">Facebook</option>
                                <option value="other">Другой</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="contactValue">Значение контакта</label>
                            <input type="text" class="form-control" id="newContactValue" placeholder="Введите контакт" />
                        </div>
                        <button type="button" class="btn" id="addNewContactBtn">
                            Добавить контакт
                        </button>
                        <div id="contactsList" class="mt-3"></div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn" data-dismiss="modal">Закрыть</button>
                    <button type="button" class="btn" id="saveClient">Сохранить клиента</button>
                </div>
            </div>
        </div>
    </div>

  <div class="modal fade" id="editClientModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Редактировать клиента</h5>
          <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
        </div>
        <div class="modal-body">
          <input type="text" id="editFirstName" class="form-control mb-2" placeholder="Имя" required />
          <input type="text" id="editLastName" class="form-control mb-2" placeholder="Фамилия" required />
          <input type="text" id="editMiddleName" class="form-control mb-2" placeholder="Отчество" />
          <select id="editContactType" class="form-control mb-2">
            <option value="phone">Телефон</option>
            <option value="email">Email</option>
            <option value="vk">VK</option>
            <option value="facebook">Facebook</option>
            <option value="other">Другой</option>
          </select>
          <input type="text" id="editContactValue" class="form-control mb-2" placeholder="Контакт" />
          <button type="button" id="addEditContactBtn" class="btn btn-secondary btn-sm mb-2">Добавить контакт</button>
          <div id="editContactsList" class="mb-2"></div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" id="deleteClientBtn">Удалить</button>
          <button type="button" class="btn btn-primary" id="saveClientBtn">Сохранить</button>
        </div>
      </div>
    </div>
  </div>

    <!-- Модальное окно для удаления клиента -->
    <div id="deleteClientModal" class="modal">
        <div class="modal-content">
            <h2>Удалить клиента</h2>
            <p>Вы действительно хотите удалить данного клиента?</p>
            <button type="button" class="delete-btn">Удалить</button>
            <button type="button" class="cancel-btn">Отменить</button>
        </div>
    </div>
</body>
</html>
